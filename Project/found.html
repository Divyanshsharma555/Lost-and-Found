<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Found Item</title>
    <link rel="stylesheet" href="CSS/found.css">
    <script src="JS/found.js"></script>
    
</head>
<body>
    <div class="container">
        <form id="registerForm" action="feedback.html">
            <h2 id="we">REGISTER FOUND ITEM</h2>
            <div class="input-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter Valid Name" required>
            </div>
            <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="abc@poornima.org" required>
            </div>
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="*****************" required pattern="[a-zA-Za-z@!#$%&*0-9]{8,18}" title="Only characters and symbols are allowed, and min. 8-18 characters are required">
                <span id="passwordFeedback" class="feedback"></span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="*****************" required pattern="[a-zA-Za-z@!#$%&*0-9]{8,18}" title="Only characters and symbols are allowed, and min. 8-18 characters are required">
            </div>
            <div class="input-group">
                <label for="gender">GENDER</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            <div class="input-group">
                <label for="section">SECTION</label>
                <div class="radio-group">
                    <label><input type="radio" name="section" value="A" required> A</label>
                    <label><input type="radio" name="section" value="B" required> B</label>
                    <label><input type="radio" name="section" value="C" required> C</label>
                    <label><input type="radio" name="section" value="D" required> D</label>
                </div>
            </div>
            <div class="input-group">
                <label for="description">DESCRIPTION ABOUT ITEM</label>
                <textarea id="description" name="description" cols="20" rows="5" placeholder="Enter item description..." required></textarea>
            </div>
            <div class="input-group">
                <label for="dob">Date of Item Found</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="file">UPLOAD PICTURE</label>
                <input type="file" id="file" name="file" accept="image/*" required title="Please upload a picture">
                <span id="fileFeedback" class="feedback"></span>
            </div>
            <div class="button-group">
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>
</html>
